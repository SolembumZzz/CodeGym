<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h1>Circle Area Calculation:</h1>
    <table>
        <tr>
            <td>Radius:</td>
            <td><input type="number" name="rad" oninput="cal()"></td>
        </tr>
        <tr>
            <td>Area:</td>
            <td><input type="number" name="area" readonly></td>
        </tr>
    </table>

    <script>
        function cal() {
           r = parseFloat(document.getElementsByName("rad")[0].value);
           area = Math.PI*Math.pow(r, 2);
           document.getElementsByName("area")[0].value = parseFloat(area).toFixed(2);
        }
    </script>
</body>
