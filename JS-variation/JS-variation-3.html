<!DOCTYPE html>

<body>
    <h3>Bài 3</h3>
    <input type="button" value="Kiểm tra xem a có là bội số của b!" onclick="check()">

    <script>
        function check() {
            let a = Number.parseInt(prompt("Nhập a:"));
            let b = Number.parseInt(prompt("Nhập b:"));
            if (a % b == 0) {
                alert(`${a} là bội số của ${b}`);
            }
            else { alert(a + " không phải là bội số của " + b); };
        }

    </script>
</body>

</html>
