<script>
    let prob = "The Nimble Black Cat";
    let result="";

    for (let i = 0; i < prob.length; i++) {
        if (prob[i] == prob[i].toUpperCase()) {
            result += prob[i].toLowerCase();
        } else {
            result += prob[i].toUpperCase();
        }
    }
    document.write(result);
</script>
