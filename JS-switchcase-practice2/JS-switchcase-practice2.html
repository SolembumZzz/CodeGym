<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <table>
        <tr>
            <td><input type="text" id="month"></td>
            <td><input type="button" onclick="daynum()" value="Nhập tháng"></td>
        </tr>
        <tr>
            <td colspan="2"><p id="result"></p></td>
        </tr>
    </table>
</body>
<script>
    function daynum() {
        let month = parseInt(document.getElementById("month").value);
        let result;
        switch (month) {
            case 1: 
            case 3: 
            case 5: 
            case 7: 
            case 8: 
            case 10: 
            case 12: 
                {result = "Tháng " + month + " có 31 ngày";
                break;}
            case 4: 
            case 6: 
            case 9: 
            case 11: 
                {result = "Tháng " + month + " có 30 ngày";
                break;}
            case 2: 
                {result = "Tháng " + month + " có 28 hoặc 29 ngày";
                break;}
            default:
                {result = "Đây không phải là tháng"
                break;}
        }
        document.getElementById("result").innerHTML = result
    }
</script>
</html>
