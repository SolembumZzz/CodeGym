<!DOCTYPE html>
<html>

<head>
</head>

<body>
    <h2>Kiểm tra năm nhuận:</h2>
    <p id="result"></p>
</body>

<script>
    let year = parseInt(prompt("Nhập năm"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.getElementById("result").innerHTML = year + " là năm nhuận"
            }else {
                document.getElementById("result").innerHTML = year + " không phải là năm nhuận"
            }
        }else {
            document.getElementById("result").innerHTML = year + " là năm nhuận"
        }
    }else {
        document.getElementById("result").innerHTML = year + " không phải là năm nhuận"
    }
</script>

</html>
