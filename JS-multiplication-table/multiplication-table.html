<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            width: 100%";
        }
        table, th, td {
            border: 1px solid black;
            text-align: center;
            padding: 3px;
        }
    </style>
</head>

<body>
</body>
<script>
    let a = 2;
    let b = 1;
    let multable = `<table>`;
    while (b < 10) {
        multable += `<tr>`;
        while (a < 10) {
            multable += `<td>${a} x ${b} = ${a * b}</td>`;
            a += 1;
        }
        multable += `</tr>`;
        a = 2
        b += 1;
        console.log(multable);
    }
    multable += `</table>`;
    document.write(multable);
</script>

</html>
